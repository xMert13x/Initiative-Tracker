<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <title>DM Remote Control</title>
<link rel="icon" href="images/favicon.ico?v=2">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: white;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: fit-content;
      margin: 0 auto;
      padding: 10px;
    }

    h2 {
      font-family: 'Uncial Antiqua', cursive;
      color: #ffd700;
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 4px 0;
      padding: 6px 10px;
      font-size: clamp(10px, 2vw, 13px);
      border: none;
      border-radius: 6px;
      background: rgba(68, 68, 68, 0.8);
      backdrop-filter: blur(4px);
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      box-sizing: border-box;
    }

    .character-row {
      display: flex;
      gap: 4px;
      margin: 6px 0;
      padding: 6px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 6px;
      min-height: 50px;
      white-space: nowrap;
      justify-content: center;
      width: 460px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin: 6px 0 0;
      width: 100%;
    }

    .character {
      flex: 0 0 35px;
      text-align: center;
      cursor: move;
      padding: 3px;
      border-radius: 3px;
      background: rgba(68, 68, 68, 0.8);
      transition: background 0.2s, transform 0.2s;
      display: inline-block;
    }

    .character:hover {
      background: rgba(102, 102, 102, 0.9);
      transform: scale(1.1);
    }

    .character.active {
      background: rgba(255, 215, 0, 0.8);
      border: 1px solid gold;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.5);
    }

    .character img {
      width: 100%;
      height: 35px;
      object-fit: cover;
      border-radius: 2px;
      margin-bottom: 2px;
    }

    .character-name {
      font-size: 7px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: bold;
    }

    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 10px;
      color: white;
      margin-top: 2px;
    }

    .delete-btn:hover {
      color: red;
    }

    .skull {
      font-family: 'Uncial Antiqua', Arial, sans-serif;
      font-size: 10px;
      line-height: 1;
    }

    .mute-btn {
      white-space: nowrap;
      padding: 6px 10px;
      font-size: clamp(10px, 2vw, 13px);
      background: rgba(68, 68, 68, 0.8);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: background 0.2s;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .mute-btn:hover {
      background: rgba(102, 102, 102, 0.9);
      transform: scale(1.02);
    }

    .btn:hover {
      background: rgba(102, 102, 102, 0.9);
      transform: scale(1.02);
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 0px;
      margin: 8px 0 12px;
      width: 100%;
    }
  </style>


</head>
<body class="theme-default" tabindex="0">

<div class="container">
  <h2>DM Remote Control</h2>
  
  <div class="character-row" id="characterRow">
    <!-- Character mirror will appear here -->
  </div>
  
  <div class="controls">
      <button id="nextTurnBtn" class="btn">Next Turn</button>
      <button id="addCharBtn" class="btn">Add Character</button>
      <button id="muteBtn" class="mute-btn">Toggle Sound</button>
      <button class="btn" onclick="window.close()">Close Remote</button>
    </div>

    <!-- Add Character Dialog -->
    <div id="addCharDialog" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; flex-direction: column; justify-content: center; align-items: center;">
      <div style="background: rgba(68,68,68,0.95); padding: 15px; border-radius: 8px; text-align: center; width: 90%; max-width: 300px;">
        <h3 style="margin-top: 0; color: #ffd700; font-family: 'Uncial Antiqua', cursive; font-size: 16px;">Add Character</h3>
        <input type="text" id="charName" placeholder="Character Name" style="width: 90%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #555; background: rgba(20,20,20,0.8); color: white;">
        <input type="file" id="charImage" accept="image/*" style="width: 90%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #555; background: rgba(20,20,20,0.8); color: white;">
        <div style="display: flex; gap: 10px; margin-top: 15px;">
          <button onclick="addCharacter()" class="btn" style="flex: 1;">Add</button>
          <button onclick="document.getElementById('addCharDialog').style.display = 'none'" class="btn" style="flex: 1;">Cancel</button>
        </div>
      </div>
    </div>
</div>

<!-- Hidden button for fullscreen activation from remote -->
<button id="fullscreenTrigger" style="display:none; position:absolute; top:-1000px; left:-1000px; width:1px; height:1px;"></button>


  <script src="js/script.js"></script>

  <script>
    // Resize remote window to standard size
    function resizeRemoteWindow() {
      // Standard window size based on fixed character row width
      const windowWidth = 480; // Width for 10 characters + padding
      const windowHeight = 350; // Fixed height for all buttons
      
      window.resizeTo(windowWidth, windowHeight);
    }

    // Enforce standard window size
    function enforceWindowSize() {
      // Standard window size based on fixed character row width
      const windowWidth = 480; // Width for 10 characters + padding
      const windowHeight = 350; // Fixed height for all buttons
      
      // Check if window has been resized and reset if needed
      if (window.outerWidth !== windowWidth || window.outerHeight !== windowHeight) {
        window.resizeTo(windowWidth, windowHeight);
      }
    }

    // Add character dialog
    window.addEventListener('load', function() {
      setTimeout(resizeRemoteWindow, 100);
      // Additional resize to ensure all content is loaded
      setTimeout(resizeRemoteWindow, 500);
      
      // Add character button event listener
      const addCharBtn = document.getElementById('addCharBtn');
      if (addCharBtn) {
        addCharBtn.addEventListener('click', function() {
          document.getElementById('addCharDialog').style.display = 'flex';
        });
      }
      
      // Next turn button event listener
      const nextTurnBtn = document.getElementById('nextTurnBtn');
      if (nextTurnBtn) {
        nextTurnBtn.addEventListener('click', nextTurn);
      }
      
      // Toggle sound button event listener
      const muteBtn = document.getElementById('muteBtn');
      if (muteBtn) {
        muteBtn.addEventListener('click', toggleMute);
      }
    });

    // Resize when characters change
    window.addEventListener('storage', function(event) {
      if (event.key === 'initiativeTrackerSave') {
        setTimeout(resizeRemoteWindow, 100);
      }
    });

    // Immediately enforce window size when resize is attempted
    window.addEventListener('resize', function() {
      enforceWindowSize();
    });

    // Periodically enforce window size as backup
    setInterval(enforceWindowSize, 200);
  </script>

</body>
</html>
